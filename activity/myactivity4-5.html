<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" href="../asset/css/bootstrap.min.css">
	<link rel="icon" href="bitbug_favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="./leader/leader.css">
	<script src="../asset/js/jquery-3.2.1.min.js"></script>
	<script language="javascript" type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
	<script type="text/javascript" src="../asset/js/config.js"></script>
	<title>限时活动</title>
</head>
<body>
	<div class="container-fluid wrapper" style="padding-top: 60%;">
		<div class="row" style="overflow:hidden">
			<p class="tip">填写手机号获取<span>咖啡免单券</span></p>
			<input type="tel" class="phone" id="phone" placeholder="输手机号 领取优惠" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" />
			<div class="verify">
				<input type="tel" class="verify" id="codemessage" style="height: 100%" maxlength="6" placeholder="请输入验证码" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" />
				<div class="send-btn goto" onclick="jzmr.phcode()">获取验证码</div>
			</div>
			<div  class="submit" onclick="jzmr.getphcode()">提交</div>
		</div>
		<div class="row" style="margin-top: 15%;margin-bottom:15%">
			<div class="acti-tit">活动规则</div>
			<div class="acti-desc">
				<p >活动说明: 绑定手机号可获得咖啡免单券  </p>
				<p >活动时间 :7月16号-8月15号</p>
				<p >本活动最终解释权归咖啡蜗所有</p>
			</div>
		</div>
		<div class="row" style="margin-bottom: 10%">
			<div class="skip" onclick='window.location.href=jzm.getQueryString("activity_uri")'>跳过此步骤</div>
		</div>
		<script src="./javascript/vertion.js"></script>
		<script type="text/javascript">$(function(){$("#menu").hide()})</script>
	</body>
	</html>
